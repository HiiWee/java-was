<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
    <link href="../main.css" rel="stylesheet"/>
    <link href="../post-form.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg"/></a>
        <ul class="header__menu">
            %s
        </ul>
    </header>
    <div class="wrapper">
        <div class="post">
            <form class="post-form" method="post" action="/post">
                <div class="form-group">
                    <label for="post-title">제목</label>
                    <input type="text" id="post-title" name="title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="post-content">본문</label>
                    <textarea id="post-content" name="content" class="form-control" rows="10" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">작성하기</button>
                    <a type="button" class="btn btn-secondary" href="/">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>
